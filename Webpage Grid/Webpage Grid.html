<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <!-- HEADER -->

    <header>

        <!-- LOGO -->
     
        <nav>
     
            <div class="logo">
                <p>CHINTAN</p>
            </div>
     
            <!-- NAVIGATION BAR -->
     
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
     
            <!-- BUTTON -->
     
            <div class="btn"><button>LOG IN</button>
                <button>REGISTRATION</button>
            </div>
        </nav>
    </header>


    <!-- MAIN CONTENT BODY PART -->
 
    <div class="Container">

        <!-- VIDEO -->
 
        <div class="video">
            <iframe width="400" height="400" src="https://www.youtube.com/embed/9mdqyA8eLDY?si=KlDKvFvpDsP8haGa"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>


        <!-- CARDS -->
    
        <div class="Cards">
            <!-- CARD 1 -->
    
            <div class="Card1">
                <img src="10kg Dumble.jpg " alt="">
                <h3>DUMBLE 10KG</h3>
                <p>1,999 ₹</p>
                <button>Add to Cart</button>
            </div>

            <!-- CARD 2 -->
    
            <div class="Card2">
                <img src="Barbel.jpg" alt="">
                <h3>PLATE 10KG</h3>
                <p>1,000 ₹</p>
                <button>Add to Cart</button>
            </div>
        
            <!-- CARD 3 -->
        
            <div class="Card3">
                <img src="Creatine.jpg" alt="">
                <h3>CREATINE 500G</h3>
                <p>599 ₹</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- FORM -->

        <div class="Form">
            <form action="#">
                <h2>LOG IN</h2>
                <div class="input_box">
                    <input type="E-mail" placeholder="Enter Your E-mail" required />
                    <i class="uil uil-envelop-alt"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter Your password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <button class="btn">SUBMIT</button>
            </form>

        </div>


    </div>



    <!-- FOOTER PART -->

    <Footer>
    
        <!-- PAGES -->
    
        <div class="Pages">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </div>

        <!-- SUBCRIBE -->
    
        <div class="Sub">
            <input type="text" placeholder="Enter your email">
            <button>Subcribe</button>
        </div>
    
        <!-- SOSCIAL ICONS -->
        <div class="Soscial">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </Footer>
</body>

</html>
